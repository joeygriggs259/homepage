<script>
function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('clock').innerHTML =
    h + ":" + m;
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};
    return i;
}
function startDate() {
  const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
  const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
  const add = ["st", "nd", "rd", "th"]

  const d = new Date();
  let day = days[d.getDay()];
  var date = d.getDate()

  if (date > 3){
    var addon = add[3]
  }

  if (date == 1){
    var addon = add[0]
  }

  if (date == 21){
    var addon = add[0]
  }

  if (date == 31){
    var addon = add[0]
  }

  if (date == 2){
    var addon = add[1]
  }

  if (date == 22){
    var addon = add[1]
  }

  if (date == 3){
    var addon = add[2]
  }

  if (date == 23){
    var addon = add[2]
  }

  let month = months[d.getMonth()];
  document.getElementById("day").innerHTML = day + " " + date + addon + " " + month;
  document.getElementById("day").style.fontSize = "3.7vw"
  document.getElementById("day").style.marginTop = "3vh"

  if ((date == 27)&(month == "April")){
    openNav('birthday')
  }
}
</script>
